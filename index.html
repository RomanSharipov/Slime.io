<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Slime</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/4.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/15fbe82cc39306abace2cbf8bee41396.data.unityweb",
      frameworkUrl: "Build/40e827023bb276ef42a779f6fd08230c.js.unityweb",
      codeUrl: "Build/f6904392a9116db34b1331093bc3a602.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "RomanSharipov",
      productName: "Slime",
      productVersion: "0.1",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1.5,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
